  <div class="example-container" [class.example-is-mobile]="isMobile()">
    <mat-toolbar class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Learning Center</h1>

      <span class="example-spacer"></span>


      <section>
        <div class="example-button-row">
          <a mat-button routerLink="/home-component" routerLinkActive="active" ariaCurrentWhenActive="page">{{ 'header.home' | translate }}</a>
          <a mat-button routerLink="/about-component" routerLinkActive="active" ariaCurrentWhenActive="page">{{ 'header.about' | translate }}</a>
          <a mat-button routerLink="/courses-component" routerLinkActive="active" ariaCurrentWhenActive="page">{{ 'header.courses' | translate }}</a>
        </div>
      </section>

      <section>
        <mat-button-toggle-group [(ngModel)]="currentLanguage" aria-label="Font Style">
          <mat-button-toggle value="en" (click)="setLanguage('en')" >EN</mat-button-toggle>
          <mat-button-toggle value="es" (click)="setLanguage('es')" >ES</mat-button-toggle>
        </mat-button-toggle-group>
      </section>

    </mat-toolbar>


    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="isMobile() ? 56 : 0">
      <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'"
                   [fixedInViewport]="isMobile()" fixedTopGap="56">
        <mat-nav-list>
          @for (nav of fillerNav; track nav) {
            <a mat-list-item>{{nav}}</a>
          }
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>

        <router-outlet />

      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
